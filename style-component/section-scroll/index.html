<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Scroll Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="menu">
      <a href="#red">Red</a>
      <a href="#blue">blue</a>
      <a href="#pink">Pink</a>
      <a href="#green">Green</a>
      <a href="#yellow">Yellow</a>
    </nav>

    <div class="content">
      <section id="red" class="section"><h1>Red</h1></section>
      <section id="blue" class="section"><h1>blue</h1></section>
      <section id="pink" class="section"><h1>Pink</h1></section>
      <section id="green" class="section"><h1>Green</h1></section>
      <section id="yellow" class="section"><h1>Yellow</h1></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".menu a").on("click", function () {
          $("html, body").animate(
            {
              scrollTop: $($.attr(this, "href")).offset().top,
            },
            500
          ); // 500 = 0.5 second
        });
      });
    </script>
  </body>
</html>
